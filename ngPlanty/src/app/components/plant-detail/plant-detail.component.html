
<div class="container-fluid">
<div *ngIf="plant">
  <!-- <div="image-container"> -->
  <div class="card">
  <div class="image-container">
    <img
      [src]="plant.plantImageUrl"
      class="img-small"
      alt="Plant Image"
    />
  </div>
</div>
  <h2>{{ plant.name }}</h2>
  <h2>{{ plant.price}}</h2>
  <p>{{ plant.description }}</p>



  <form>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" min="1">
    </div>
    <div class="form-check">
      <input type="checkbox" id="giftWrap" [(ngModel)]="giftWrap" name="giftWrap">
      <label for="giftWrap">Gift Wrap?</label>
    </div>
    <button type="button" (click)="addToOrderDetail()">Add to Order</button>
  </form>
</div>
</div>
