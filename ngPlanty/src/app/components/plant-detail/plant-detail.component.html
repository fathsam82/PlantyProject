<div *ngIf="plant">
  <h2>{{ plant?.name }}</h2>
  <p>{{ plant?.description }}</p>
  <!-- Add more plant details as needed -->

  <form>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" [(ngModel)]="quantity" name="quantity" min="1">
    </div>
    <div class="form-check">
      <input type="checkbox" id="giftWrap" [(ngModel)]="giftWrap" name="giftWrap">
      <label for="giftWrap">Gift Wrap?</label>
    </div>
    <!-- <button type="button" (click)="addToOrder()">Add to Order</button> -->
  </form>
</div>
