<div *ngIf="orderCart">
  <h2>Your Order Cart</h2>
  <div *ngFor="let orderDetail of orderCart?.orderDetails; let i = index">
    <div class="order-item">
      <div class="item-info">
        <h3> {{ i + 1 }}. {{ orderDetail.plant.name }}</h3>
        <p>Quantity: {{ orderDetail.quantityOrdered }}</p>
        <p>Price: ${{ orderDetail.subtotalPrice / 100 | number:'1.2-2' }}</p>
      </div>
    </div>
  </div>
</div>
