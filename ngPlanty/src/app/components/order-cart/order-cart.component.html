<!-- <pre>{{ orderCart | json }}</pre> -->
<div class="container-fluid">
  <div *ngIf="orderCart">
    <h2>Your Order Cart <button class="btn btn-primary" (click)="initiateEditOrderCart()">Edit OrderCart</button></h2>
    <div *ngFor="let orderDetail of orderCart?.orderDetails; let i = index">
      <div class="order-item">
        <div class="item-info">
          <h3>{{ i + 1 }}. {{ orderDetail.plant.name }}</h3>
          <p>Quantity: {{ orderDetail.quantityOrdered }}</p>
          <p>
            Price: ${{ orderDetail.subtotalPrice / 100 | number : "1.2-2" }}
          </p>
          <div class="card">
            <div class="image-container plant-image img-small">
              <img
                [src]="orderDetail.plant.plantImageUrl"
                class="card-img-top"
                alt="Plant Image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="editOrderCart" class="edit-order-cart-form">
    <h3>Edit Order Cart</h3>
    <form (ngSubmit)="updateOrderCart(editOrderCart, editOrderCart.id)">
      <div *ngFor="let detail of editOrderCart.orderDetails; let i = index">
        <h4>Order Detail #{{ i + 1 }}</h4>
        <div class="form-group">
          <label for="quantity{{i}}">Quantity</label>
          <input type="number" class="form-control" id="quantity{{i}}" [(ngModel)]="detail.quantityOrdered" name="quantity{{i}}">
        </div>
        <div class="form-group">
          <label for="giftWrap{{i}}">Gift Wrap</label>
          <input type="checkbox" class="form-check-input" id="giftWrap{{i}}" [(ngModel)]="detail.giftWrap" name="giftWrap{{i}}">
        </div>
      </div>
      <button type="submit" class="btn btn-success">Save Changes</button>
      <button type="button" class="btn btn-secondary" (click)="clearSelectedOrderCart()">Cancel</button>
    </form>
  </div>


</div>
