<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 mb-3" *ngFor="let post of posts">
      <div class="card-body">
        <h5 class="post-title">{{ post.title }}</h5>
        <p class="post-content">{{ post.content }}</p>
      </div>
    </div>
  </div>
</div>
