<!-- checkout.component.html -->
<form>
  <!-- Form content for selecting payment and shipping details -->
  <div>
    <label for="shippingAddress">Select Shipping Address:</label>
    <select
      [(ngModel)]="selectedShippingAddressId"
      name="shippingAddress"
      required
    >
      <option *ngFor="let address of shippingAddressList" [value]="address.id">
        {{ address.streetAddress }}
        {{ address.city }}
        {{ address.state }}
      </option>
    </select>
  </div>

  <div>
    <label for="paymentData">Select Payment Method:</label>
    <select [(ngModel)]="selectedPaymentDataId" name="paymentData" required>
      <option
        *ngFor="let paymentData of paymentDataList"
        [value]="paymentData.id"
      >
        {{ paymentData.cardType }}
        {{ paymentData.cardNumber }}
      </option>
    </select>
  </div>

  <!-- Similarly setup for payment data if necessary -->

  <!-- Submit button -->
  <button type="submit">Checkout</button>
</form>
