#### PORT CONFIG ####
server.port=8085

#### MYSQL DATASOURCE ####
spring.datasource.url=jdbc:mysql://localhost:3306/plantydb?useSSL=false&&useLegacyDatetimeCode=false&serverTimezone=US/Mountain
spring.datasource.username=plantyuser
spring.datasource.password=plantyuser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#### JPA/HIBERNATE CONFIG ####

spring.jpa.open-in-view=true


spring.jmx.default-domain=Planty

#### STATIC RESOURCES CONFIG ####
spring.mvc.static-path-pattern=/assets/**
spring.web.resources.static-locations=classpath:/static/assets/
